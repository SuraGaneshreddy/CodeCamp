<!DOCTYPE html>
    <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Multimedia Player</title>
        </head>

        <body>
          <h1>Multimedia Player</h1>
          <section>
            <h2>Now Playing: Sailing Away</h2>
            <audio controls aria-label>
              <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
            </audio>
          </section>
          <section>
            <h2>What is a map method and how does it work?</h2>
            <video controls width="600" aria-label="Video player explaining the map method in JavaScript">
              <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
              <track src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.vtt" kind="subtitles" srclang="en" label="English">
            </video>
          </section>
          <section>
            <h2>Transcript</h2>
            <p>
              In this video, we explore the JavaScript map method. The map method
              creates a new array by applying a function to each element of an
              existing array. It does not modify the original array.
            </p>
          </section>
        </body>

    </html>
